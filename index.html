<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Start Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="header">
        <div class="logo gray-hover"></div>
        <div class="header-logo-space"></div>
        <div class="header-button-space"></div>
        <div class="button" data-link="https://www.instagram.com/freshstart.club" data-link-newtab>
            <i class="fa-brands fa-instagram" style="font-size: 1.5em;"></i>
        </div>
    </div>
    <div class="main">
        <div class="main-background-image"></div>
        <div class="main-message">
            <div class="main-content-title">Fresh Start Club</div>
            <div class="main-content-subtitle">How can we help save the environment?</div>
            <div class="spacing" style="height: 0.5em"></div>
            <div class="button-row">
                <div class="button">Our Mission</div>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
</body>
</html>
